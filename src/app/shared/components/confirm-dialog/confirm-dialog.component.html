<h1 mat-dialog-title>
  {{ title | titlecase}}
</h1>
<mat-dialog-content>
  {{ message }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" type="button" [mat-dialog-close]="true">
    {{ button1Text | titlecase }}
  </button>
  <button mat-raised-button type="button" [mat-dialog-close]="false">{{ button2Text | titlecase}}</button>
</mat-dialog-actions>
